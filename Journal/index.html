<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS - Journal</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container journal-page">
        <div class="journal-header">
            <div>
                <h1>ğŸ“” LifeOS Journal</h1>
                <div class="subtitle">Daily reflections and personal thoughts</div>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="switchTab('dashboard')">Dashboard</button>
                <button class="nav-tab" onclick="switchTab('entries')">All Entries</button>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-entries">0</div>
                    <div class="stat-label">Total Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="month-entries">0</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-words">0</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="frequent-mood">ğŸ˜</div>
                    <div class="stat-label">Most Common Mood</div>
                </div>
            </div>

            <div class="journal-content">
                <div class="journal-card">
                    <h2>ğŸ“ Recent Entries</h2>
                    <div id="recent-entries"></div>
                </div>

                <div class="journal-card">
                    <h2>ğŸ˜Š Mood Patterns</h2>
                    <div id="mood-chart"></div>
                </div>
            </div>
        </div>

        <!-- Entries Tab -->
        <div id="entries-tab" class="tab-content">
            <div class="journal-content full-width" style="grid-template-columns: 1fr;">
                <div class="journal-card">
                    <h2>âœï¸ New Entry</h2>
                    <form id="entry-form">
                        <div class="form-group">
                            <label>How are you feeling?</label>
                            <div class="mood-selector">
                                <div class="mood-option" data-mood="amazing">ğŸ˜„ Amazing</div>
                                <div class="mood-option" data-mood="good">ğŸ™‚ Good</div>
                                <div class="mood-option selected" data-mood="okay">ğŸ˜ Okay</div>
                                <div class="mood-option" data-mood="bad">ğŸ˜” Bad</div>
                                <div class="mood-option" data-mood="terrible">ğŸ˜¢ Terrible</div>
                            </div>
                            <input type="hidden" id="entry-mood" value="okay">
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="entry-date" required>
                        </div>

                        <div class="form-group">
                            <label>Title (Optional)</label>
                            <input type="text" id="entry-title" placeholder="Give your entry a title...">
                        </div>

                        <div class="form-group">
                            <label>Your Thoughts</label>
                            <textarea id="entry-content" placeholder="Write what's on your mind..." required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Tags (Optional)</label>
                            <input type="text" id="entry-tags" placeholder="e.g., reflection, gratitude, goals (comma separated)">
                        </div>

                        <button type="submit" class="journal-btn">Save Entry</button>
                    </form>
                </div>
            </div>

            <div class="journal-content">
                <div class="journal-card full-width">
                    <h2>ğŸ“š Your Entries</h2>

                    <div class="search-box">
                        <input type="text" id="journal-search" placeholder="ğŸ” Search entries...">
                    </div>

                    <div class="entries-list" id="entries-list"></div>
                </div>

                <div class="journal-card" id="entry-detail" style="grid-column: 1 / -1;">
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“–</div>
                        <p>Select an entry to view details</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/storage-utils.js"></script>
    <script src="../shared/theme-manager.js"></script>
    <script src="../shared/data-manager.js"></script>
    <script src="script.js"></script>
</body>
</html>
