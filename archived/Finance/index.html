<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS - Finance Tracker</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container finance-page">
        <div class="finance-header">
            <div>
                <h1>ğŸ’° LifeOS Finance</h1>
                <div class="subtitle">Track expenses and manage budgets</div>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="switchTab('dashboard')">Dashboard</button>
                <button class="nav-tab" onclick="switchTab('expenses')">Expenses</button>
                <button class="nav-tab" onclick="switchTab('budgets')">Budgets</button>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="monthly-expenses">$0.00</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-expenses">$0.00</div>
                    <div class="stat-label">Total Spent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="expense-count">0</div>
                    <div class="stat-label">Transactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="category-count">0</div>
                    <div class="stat-label">Categories</div>
                </div>
            </div>

            <div class="finance-content">
                <div class="finance-card">
                    <h2>ğŸ’³ Recent Expenses</h2>
                    <div id="recent-expenses"></div>
                </div>

                <div class="finance-card">
                    <h2>ğŸ“Š This Month's Breakdown</h2>
                    <div id="category-breakdown"></div>
                </div>
            </div>
        </div>

        <!-- Expenses Tab -->
        <div id="expenses-tab" class="tab-content">
            <div class="finance-content full-width" style="grid-template-columns: 1fr;">
                <div class="finance-card">
                    <h2>â• Log Expense</h2>
                    <form id="expense-form">
                        <div class="form-group">
                            <label>Category</label>
                            <select id="expense-category" required>
                                <option value="food">ğŸ” Food & Dining</option>
                                <option value="transport">ğŸš— Transportation</option>
                                <option value="utilities">ğŸ’¡ Utilities</option>
                                <option value="entertainment">ğŸ¬ Entertainment</option>
                                <option value="shopping">ğŸ›ï¸ Shopping</option>
                                <option value="healthcare">âš•ï¸ Healthcare</option>
                                <option value="education">ğŸ“š Education</option>
                                <option value="other">ğŸ“Œ Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="expense-description" placeholder="e.g., Grocery shopping" required>
                        </div>

                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" id="expense-amount" placeholder="0.00" required min="0" step="0.01">
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="expense-date" data-default="today" required>
                        </div>

                        <div class="form-group">
                            <label>Notes (Optional)</label>
                            <textarea id="expense-notes" placeholder="Add any notes..."></textarea>
                        </div>

                        <button type="submit" class="finance-btn">Log Expense</button>
                    </form>
                </div>
            </div>

            <div class="finance-content">
                <div class="finance-card full-width">
                    <h2>ğŸ“‹ Your Expenses</h2>

                    <div id="category-tags" style="margin-bottom: 20px;"></div>

                    <div class="expense-list" id="expenses-list"></div>
                </div>
            </div>
        </div>

        <!-- Budgets Tab -->
        <div id="budgets-tab" class="tab-content">
            <div class="finance-content full-width" style="grid-template-columns: 1fr;">
                <div class="finance-card">
                    <h2>ğŸ’¼ Create Budget</h2>
                    <form id="budget-form">
                        <div class="form-group">
                            <label>Budget Name</label>
                            <input type="text" id="budget-name" placeholder="e.g., Monthly Food Budget" required>
                        </div>

                        <div class="form-group">
                            <label>Category</label>
                            <select id="budget-category" required>
                                <option value="food">ğŸ” Food & Dining</option>
                                <option value="transport">ğŸš— Transportation</option>
                                <option value="utilities">ğŸ’¡ Utilities</option>
                                <option value="entertainment">ğŸ¬ Entertainment</option>
                                <option value="shopping">ğŸ›ï¸ Shopping</option>
                                <option value="healthcare">âš•ï¸ Healthcare</option>
                                <option value="education">ğŸ“š Education</option>
                                <option value="other">ğŸ“Œ Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Monthly Limit</label>
                            <input type="number" id="budget-limit" placeholder="0.00" required min="0" step="0.01">
                        </div>

                        <div class="form-group">
                            <label>For Month</label>
                            <input type="month" id="budget-month">
                        </div>

                        <button type="submit" class="finance-btn">Create Budget</button>
                    </form>
                </div>
            </div>

            <div class="finance-content">
                <div class="finance-card full-width">
                    <h2>ğŸ“Š Your Budgets</h2>
                    <div id="budgets-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/storage-utils.js"></script>
    <script src="../shared/theme-manager.js"></script>
    <script src="../shared/data-manager.js"></script>
    <script src="../shared/base-app.js"></script>
    <script src="../shared/ui-utils.js"></script>
    <script src="../shared/form-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
