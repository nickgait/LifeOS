<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOS - Goals Tracker</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container goals-page">
        <div class="goals-header">
            <div>
                <h1>ðŸŽ¯ LifeOS Goals</h1>
                <div class="subtitle">Track goals across all areas of your life</div>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="switchTab('dashboard')">Dashboard</button>
                <button class="nav-tab" onclick="switchTab('goals')">All Goals</button>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-goals-count">0</div>
                    <div class="stat-label">Total Goals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-goals-count">0</div>
                    <div class="stat-label">Active Goals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completed-goals-count">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <div class="goals-content">
                <div class="goals-card">
                    <h2>ðŸ“‹ Next Actionable Goals</h2>
                    <div id="dashboard-goals"></div>
                </div>

                <div class="goals-card">
                    <h2>ðŸš« Blocked Goals</h2>
                    <div id="blocked-goals"></div>
                </div>

                <div class="goals-card">
                    <h2>ðŸ“Š Progress by Category</h2>
                    <div id="goals-by-category"></div>
                </div>
            </div>
        </div>

        <!-- Goals Tab -->
        <div id="goals-tab" class="tab-content">
            <div class="goals-content full-width" style="grid-template-columns: 1fr;">
                <div class="goals-card">
                    <h2>âž• Create New Goal</h2>
                    <form id="goal-form">
                        <div class="form-group">
                            <label>Goal Name</label>
                            <input type="text" id="goal-name" placeholder="e.g., Learn Spanish, Run a Marathon" required>
                        </div>

                        <div class="form-group">
                            <label>Category</label>
                            <select id="goal-category" required>
                                <option value="career">Career & Work</option>
                                <option value="personal">Personal Development</option>
                                <option value="financial">Financial</option>
                                <option value="education">Education</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Description (Optional)</label>
                            <textarea id="goal-description" placeholder="Add details about this goal..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>Target Date</label>
                            <input type="date" id="goal-target-date" data-default-days="90" required>
                        </div>

                        <div class="form-group">
                            <label>Dependencies (Optional)</label>
                            <select id="goal-dependencies" multiple>
                                <option value="">Select goals this depends on...</option>
                            </select>
                            <small>This goal will be blocked until selected dependencies are completed</small>
                        </div>

                        <button type="submit" class="goals-btn">Create Goal</button>
                    </form>
                </div>
            </div>

            <div class="goals-content">
                <div class="goals-card full-width">
                    <h2>ðŸŽ¯ Your Goals</h2>

                    <div class="category-filter">
                        <button class="filter-btn active" data-category="all">All Goals</button>
                        <button class="filter-btn" data-category="career">ðŸ’¼ Career</button>
                        <button class="filter-btn" data-category="personal">ðŸ“š Personal</button>
                        <button class="filter-btn" data-category="financial">ðŸ’° Financial</button>
                        <button class="filter-btn" data-category="education">ðŸŽ“ Education</button>
                        <button class="filter-btn" data-category="other">âœ¨ Other</button>
                    </div>

                    <div id="goals-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../shared/storage-utils.js"></script>
    <script src="../shared/validator.js"></script>
    <script src="../shared/sanitizer.js"></script>
    <script src="../shared/encrypted-storage.js"></script>
    <script src="../shared/theme-manager.js"></script>
    <script src="../shared/data-manager.js"></script>
    <script src="../shared/export-utils.js"></script>
    <script src="../shared/base-app.js"></script>
    <script src="../shared/ui-utils.js"></script>
    <script src="../shared/form-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
